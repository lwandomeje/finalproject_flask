<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Students</h3>

<table>
    <th>id</th>
    <th>name</th>
    <th>lastname</th>
    <th>check-in</th>
    <th>check-out</th>
    <th>email</th>
    <th>room-type</th>
    <th>message</th>
    {% for record in records %}
       <tr>
           <td>{{ record[0]}}</td>
           <td>{{ record[1]}}</td>
           <td>{{ record[2]}}</td>
           <td>{{ record[3]}}</td>
           <td>{{ record[4]}}</td>
           <td>{{ record[5]}}</td>
           <td>{{ record[6]}}</td>
           <td>{{ record[7]}}</td>
       </tr>
    {% endfor %}
</table>
</body>
</html>
